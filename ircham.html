<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Stemmer Kata Indonesia Sederhana</title>
	<link rel="stylesheet" type="text/css" href="themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
</head>
<body>
	 <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">Stemmer Kata Indonesia Sederhana</span>
            </div>
        </header>
        <div style="padding:0 20px; margin:20px auto;">
            <div>
                <input type="text" name="kalimat" id="kalimat" prompt="Masukkan Kalimat" style="width:100%;height:38px" padding: 5px 15px; #f1f1f1; outline: none;">
            </div>
			<div>
			<P id="inputan"></P>
			<p id="inputan_length"></p>
		</div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" onclick="stemming()" style="width:100%;height:40px"><span style="font-size:16px">Stemming</span></a>
            </div>
        </div>
		<center><strong><font color="red" size=4><p id="inputan></strong></center>
		<center><strong><font color="blue" size=9><p id="inputan_lengthfont></strong></center>
		<footer>
            <div class="m-toolbar">
                <span class="m-title">mas ircham</span>
				<div class="m-right">
					<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true" style="width:50px" onclick="reset()">Reset</a>
				</div>
			</div>
        </footer>
    </div>
	<script>
	function reset()
	{
		location.reload();
		document.getElementById("inputan").innerHTML = "";
		document.getElementById("inputan_length").innerHTML = "";
	}
	function tokenisasi(value) {
                words = value.split(" ")
                wordmap = {}

                for (let i = 0; i < words.length; i++) {
                    let currentWordCount = wordmap[words[i]];
                    let count = currentWordCount ? currentWordCount : 0;
                    wordmap[words[i]] = count + 1;
                }
                document.getElementById('inputan').innerHTML = words.join("<br />");
                document.getElementById('inputan_length').innerHTML = `Dari inputan Terdeteksi bahwa ${Object.keys(wordmap).length} kata.`;
            }

            document.getElementById('kalimat').addEventListener('keyup', event => {
                tokenisasi(event.target.value)
            })
	</script>
</body>
</html>
